<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>Your page title here :)</title>
  <meta name="description" content="">
  <meta name="author" content="">

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=BioRhyme|Bungee+Shade" rel="stylesheet">

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="/bower_components/fluidable/fluidable-min.css">
    <link rel="stylesheet" href="css/style.css">

  <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="icon" type="image/png" href="images/favicon.png">

</head>
<body>

  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <div id="app" class="container">

  <!-- Input -->
    <div class="col-group">
      <div class="col-dt-12">
        <button class="button-primary" onclick="reset()" v-on:click="reset">reset</button>
      </div>
    </div>

  <!-- Board -->
    <div class="col-group board">
      <div class="col-dt-4">
        <div class="player player-one">
          <h2 class="title">{{ playerX ? playerX.toString() : "Unknown" }} : X</h2>
          <div class="name">{{ turn }}</div>
          <div class="status"></div>
        </div>
      </div>
      <div class="col-dt-4">
        <canvas id="canvasboard"></canvas>
      </div>
      <div class="col-dt-4">
        <div class="player player-two">
          <h2 class="title">{{ playerO ? playerO.toString() : "Unknown" }} : O</h2>
          <div class="name">{{ turn }}</div>
          <div class="status"></div>
        </div>
      </div>
    </div>

  <!-- Network -->
    <div class="col-group">
      <div class="col-dt-12 network">
        <canvas id="canvasnet"></canvas>
      </div>
    </div>

  </div>

  <!-- Scripts
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <script src="/bower_components/vue/dist/vue.js"></script>
  <script src="js/lib/easeljs-0.8.2.min.js"></script>
  <script src="js/lib/webgl-0.8.2.min.js"></script>
  <script src="js/lib/tweenjs-0.6.2.min.js"></script>
  <script src="js/tictactoe.js"></script>
  <script src="js/game.js"></script>
  <script src="js/player.js"></script>
  <script src="js/neural_net.js"></script>
  <script src="js/draw.js"></script>
  <script src="js/main.js"></script>

</body>
</html>
